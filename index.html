<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Information Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #1E1E1E;
        }
        .container {
            display: grid;
            grid-template-rows: 2fr 1fr;
            height: 100vh;
        }
        .map-container {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-container {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 10px;
            padding: 20px;
            background-color: #1E1E1E;
        }
        .flag {
            grid-row: 1 / 3;
            background-color: #D9D9D9;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        .country-info {
            grid-column: 2 / 3;
            background-color: #2C2C2C;
            padding: 10px;
        }
        .language-info {
            grid-column: 3 / 4;
            background-color: #2C2C2C;
            padding: 10px;
        }
        .background-info {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #2C2C2C;
            padding: 10px;
        }
        .charts {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background-color: #2C2C2C;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }
        .chart {
            background-color: #3C3C3C;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .pagination-dot {
            width: 10px;
            height: 10px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        .sphere {
            fill: #4242e4;
        }

        .country {
            fill: lightgreen;
            stroke: black;
            stroke-width: 0.32px;
        }
        .country:hover {
            fill: red;
        }

        #BR {
            fill: black;
        }
        #BR:hover {
            fill: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="map-container">
            <svg width="100%" height="100%" viewBox="0 0 960 630" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
        <div class="info-container">
            <div class="flag">FLAG</div>
            <div class="country-info">CONTINENT / NAME / CAPITOL</div>
            <div class="language-info">LANGUAGE(S)</div>
            <div class="background-info">INTRODUCTION / BACKGROUND</div>
            <div class="charts">
                <div class="chart">GDP</div>
                <div class="chart">REVENUE</div>
                <div class="chart">POPULATION</div>
                <div class="chart">CHARTS</div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
    </div>

    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
